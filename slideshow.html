<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <style>
        body {
        	margin:0;
        	width:100%;
        	height:100%;
        }
        #content{
        	background:url('images/bg.jpg');
        }
        #image{
        	margin-left:15%;
        	margin-top:5px;
        	width: 70%;
        	height: 50%;
        }
        </style>
    </head>
    <body>
    <div id="content">
        <img id="image" src="images/1.jpg" alt="">
    </div>
        <script src="jquery-1.11.0.js"></script>
        <script>
		var num = 1;
        var max = 4;
		$('#image').click(function() {
			num++;
			if (num > max) {
				num = 1;
			}
			$('#image').fadeOut(250, function() {
			//fadeOut is a build in style
				$('#image').attr('src', 'images/' + num + '.jpg');
				//attr is adding sth, find the words in the id area
				$('#image').fadeIn(250);
			});
		});
        </script>
    </body>
</html>
